<div class="container">
  <form [formGroup]="login" (ngSubmit)="onSubmit()" class="card">
    <h1>Login</h1>
    <input
      type="text"
      placeholder="teste@mail.com"
      class="input"
      formControlName="email"
    />
    <input
      type="password"
      placeholder="*********"
      class="input"
      formControlName="password"
    />
    <button type="submit">Entrar</button>
    <a routerLink="/signup">Cadastre-se</a>
  </form>
</div>
