<div class="container">
  <form class="card">
    <h1>Login</h1>
    <input
      type="text"
      name="email"
      id="email"
      placeholder="teste@mail.com"
      class="input"
    />
    <input
      type="text"
      name="password"
      id="password"
      placeholder="*********"
      class="input"
    />
    <button type="submit" (click)="onSubmit()">Entrar</button>
  </form>
</div>
