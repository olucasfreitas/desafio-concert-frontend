<div class="container">
  <form [formGroup]="user" (ngSubmit)="onSubmit()" class="card">
    <h1>Cadastre-se</h1>
    <input type="text" formControlName="name" placeholder="Jhon Carl" class="input">
    <input type="text" formControlName="email" placeholder="teste@mail.com" class="input">
    <input type="text" formControlName="password" placeholder="*********" class="input">
    <button type="submit">Entrar</button>
  </form>
</div>
